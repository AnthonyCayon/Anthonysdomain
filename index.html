<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tips and Tricks for FPS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: auto;
            overflow: auto;
            background: linear-gradient(315deg, rgba(101,0,94,1) 3%, rgba(60,132,206,1) 38%, rgba(48,238,226,1) 68%, rgba(255,25,25,1) 98%);
            animation: gradient 15s ease infinite;
            background-attachment: cover;
            color: white;
            font-family: "Signika", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        header, footer {
            text-align: center;
            color: white;
            padding: .5em;
            background: rgba(0, 0, 0, 0.5);
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-family: "Signika", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        h2 {
            border-bottom: 2px solid white;
            padding-bottom: 2px;
        }

        section {
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            resize: vertical;
        }

        button {
            padding: 10px;
            cursor: pointer;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 3px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tips and Tricks for FPS</h1>
    </header>

    <main>
        <section>
            <h2>Add Your Tips and Tricks</h2>
            <textarea id="tipsInput" placeholder="Type your tips and tricks here..."></textarea>
            <button id="saveButton">Save</button>
        </section>

        <section>
            <h2>Saved Tips and Tricks</h2>
            <div id="savedTips"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Anthony. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('saveButton').addEventListener('click', function() {
            var tipsInput = document.getElementById('tipsInput');
            var tip = tipsInput.value;
            if (tip.trim() !== "") {
                var savedTipsDiv = document.getElementById('savedTips');
                var tipElement = document.createElement("div");
                tipElement.textContent = tip;
                savedTipsDiv.appendChild(tipElement);

                saveTip(tip);
                tipsInput.value = "";
            }
        });

        function saveTip(tip) {
            var tips = JSON.parse(localStorage.getItem('savedTips')) || [];
            tips.push(tip);
            localStorage.setItem('savedTips', JSON.stringify(tips));
        }

        function loadTips() {
            var tips = JSON.parse(localStorage.getItem('savedTips')) || [];
            var savedTipsDiv = document.getElementById('savedTips');
            tips.forEach(function(tip) {
                var tipElement = document.createElement("div");
                tipElement.textContent = tip;
                savedTipsDiv.appendChild(tipElement);
            });
        }

        window.onload = function() {
            loadTips();
        };
    </script>
</body>
</html>
